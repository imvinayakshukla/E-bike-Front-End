<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/a1ddd54c4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles-contact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tron -The Leading E-Bike</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

</head>

<body>
    <nav id="navbar" class="w-full p-4 flex justify-between">
        <div >
            <header id="logo" class="mx-5 text-white text-[30px] font-extrabold "><a href="/index.html">E-Tron</a></header>
        </div>

        <ul id="menu" class="text-white text-2xl mx-24  space-x-5 flex justify-end items-center">
            <li class="cursor-pointer hover:bg-blue-600 font-bold"><a href="/about.html" >About</a></li>
            <li class="cursor-pointer hover:bg-blue-600 font-bold"><a href="/contact.html" >Contact</a></li>
            <li><button class="bg-orange-500   hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-full">
                <a href="#product-section">Products</a>
                </button></li>
        </ul>
    </nav>

    <section id="contact-form" class=" p-5 bg-white font-bold flex flex-row  items-center">



        <div id="img-contact" class="w-[800px] h-auto flex ">
            <img src="/images/contact1.webp" alt="img-contact">
        </div>
        <div class="contact-form p-5">
            <form class="w-full max-w-lg">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full  px-3 mb-6 ">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="first-name">
                            First Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3  focus:bg-white"
                            type="text" placeholder="First-name">
                        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                    </div>
                    <div class="w-full  px-3">
                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="last-name">
                            Last Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4  focus:bg-white focus:border-blue-300"
                            id="last-name" type="text" placeholder="Last-name">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="password">
                            E-mail
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700
                 border border-gray-200 rounded py-3 px-4 mb-3 focus:bg-white focus:border-gray-500" id="email"
                            type="email">
                        
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase  text-gray-700 text-xs font-bold mb-2"
                            for="message">
                            Message
                        </label>
                        <textarea
                        placeholder="Describe"
                            class=" no-resize  block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
                            id="message"></textarea>

                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <div class="">
                        <button class="shadow bg-orange-400 hover:bg-teal-400  text-gray-700 font-bold py-2 px-4 rounded-full"
                            type="button">
                            Send
                        </button>
                    </div>
                    
                </div>
            </form>
        </div>
        

    </section>
    

    <footer class="bg-gray-100 text-center">
        <div class="px-6 pt-6">
          <form action="">
            <div class=" md:grid-cols-3 gird-cols-1 gap-4 flex justify-center items-center">
              <div class="md:ml-auto md:mb-6">
                <p class="text-gray-800">
                  <strong>Sign up for our newsletter</strong>
                </p>
              </div>
      
              <div class="md:mb-6">
                <input
                  type="text"
                  class="
                    form-control
                    block
                    w-full
                    px-3
                    py-1.5
                    
                    font-normal
                    text-gray-700
                    bg-white 
                    border border-solid border-gray-300
                    rounded
                    
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 
                  "
                  
                  placeholder="Email address"/>
              </div>
      
              <div class="md:mr-auto mb-6">
                <button type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs  rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg  active:bg-blue-800 active:shadow-lg ">Subscribe</button>
              </div>
            </div>
          </form>
        </div>
      
        <div class="text-center bg-slate-300 font-extrabold text-gray-700 p-4" >
          Â© 2022 Copyright:
          <a class="text-gray-800" href="#">E-Tron </a>
        </div>
      </footer>
      <div id="p1" class="w-[400px]   rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"></div>
    </div>
</body>

</html>
